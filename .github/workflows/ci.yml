name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install numpy

      - name: Generate test model
        run: python3 tests/generate_test_model.py

      - name: Run tests
        run: cargo test --verbose --features webgpu

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --features webgpu -- -D warnings

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
            binary_path: target/release/torchless
          - os: ubuntu-24.04-arm
            name: linux-aarch64
            binary_path: target/release/torchless
          - os: macos-14
            name: macos-aarch64
            binary_path: target/release/torchless
          - os: macos-14
            name: macos-x86_64
            rust_target: x86_64-apple-darwin
            binary_path: target/x86_64-apple-darwin/release/torchless
          - os: windows-latest
            name: windows-x86_64
            binary_path: target/release/torchless.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add cross-compilation target
        if: matrix.rust_target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Build
        shell: bash
        run: |
          if [ -n "${{ matrix.rust_target }}" ]; then
            cargo build --release --verbose --features webgpu --target ${{ matrix.rust_target }}
          else
            cargo build --release --verbose --features webgpu
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: torchless-${{ matrix.name }}
          path: ${{ matrix.binary_path }}
