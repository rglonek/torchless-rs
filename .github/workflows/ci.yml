name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install numpy

      - name: Generate test model
        run: python3 tests/generate_test_model.py

      - name: Run tests
        run: cargo test --verbose --features webgpu

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --features webgpu -- -D warnings

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            features: "simd,parallel,cuda,opencl,rocm,webgpu"
            install: "sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev"
            binary_path: target/release/torchless
          - os: ubuntu-24.04-arm
            target: linux-aarch64
            features: "simd,parallel,cuda,opencl,rocm,webgpu"
            install: "sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev"
            binary_path: target/release/torchless
          - os: macos-14
            target: macos-aarch64
            features: "simd,parallel,metal-gpu,opencl,accelerate,webgpu"
            install: ""
            binary_path: target/release/torchless
          - os: macos-14
            target: macos-x86_64
            features: "simd,parallel,opencl,accelerate,webgpu"
            install: ""
            rust_target: x86_64-apple-darwin
            binary_path: target/x86_64-apple-darwin/release/torchless
          - os: windows-latest
            target: windows-x86_64
            features: "simd,parallel,cuda,opencl,webgpu"
            install: "vcpkg install opencl:x64-windows && echo \"OPENCL_PATH=$VCPKG_INSTALLATION_ROOT\\installed\\x64-windows\" >> $GITHUB_ENV"
            binary_path: target/release/torchless.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        if: matrix.install != ''
        shell: bash
        run: ${{ matrix.install }}

      - name: Add cross-compilation target
        if: matrix.rust_target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Build
        shell: bash
        run: |
          if [ -n "${{ matrix.rust_target }}" ]; then
            cargo build --release --verbose --features "${{ matrix.features }}" --target ${{ matrix.rust_target }}
          else
            cargo build --release --verbose --features "${{ matrix.features }}"
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: torchless-${{ matrix.target }}
          path: ${{ matrix.binary_path }}
